<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restar 2 números</title>
  </head>
  <body>
    <form action="/" method="POST" id="restarForm">
      <fieldset>
        <legend>Restar 2 números</legend>
        <label for="primero">Inserta Primer Número</label>
        <input type="number" name="primero" id="primero" value="" />
        <label for="segundo">Inserta Segundo Número</label>
        <input type="number" name="segundo" id="segundo" value="" />
      </fieldset>
      <input type="submit" id="enviar" value="Restar y Multiplicar"/>
    </form>

    <script src="../scripts.js"></script>
  </body>
</html>
