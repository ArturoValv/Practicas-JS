<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar Temperaturas</title>
</head>
<body>
    <form action="/" method="POST" id="formTemperatura">
        <legend>Transformar Temperaturas</legend>
        <label for="temperatura">Ingresa la temperatura</label>
        <input type="number" id="temperatura" name="temperatura" placeholder="Ingresa la temperatura">
        <select name="unidad" id="unidad">
            <option value="farenheit">Farenheit</option>
            <option value="celcius">Celcius</option>
        </select>
        <input type="submit" value="Entrar">
    </form>

    <script src="../scripts.js"></script>
</body>
</html>
